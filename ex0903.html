<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual Listbox</title>
</head>
<body>
<link rel="stylesheet" href="ex0903.css">

<div class="listbox">
 <select id='AvailableItems' size='10'>
  <option value='0'>Apples</option>
  <option value='1'>Oranges</option>
  <option value='2'>Grapes</option>
  <option value='3'>Berries</option>
  <option value='4'>Kiwis</option>
</select>
<select id='SelectedItems' size='10'>
</select>

<input type="button" value=">" id="AddItems" />
<input type="button" value=">>" id="AddAllItems" />
<input type="button" value="<" id="RemItems" />
<input type="button" value="<<" id="RemAllItems" />    
</div>


<script src="ex0903.js"></script>       
        
</body>
</html>
